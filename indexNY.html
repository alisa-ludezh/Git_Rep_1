    <script type="text/javascript">
      Packery.prototype.getShiftPositions = function( attrName ) {
        attrName = attrName || 'id';
        var _this = this;
        return this.items.map( function( item ) {
          return {
            attr: item.element.getAttribute( attrName ),
            y: item.rect.y / _this.packer.height
          }
        });
      };

      Packery.prototype.initShiftLayout = function( positions, attr ) {
        if ( !positions ) {
          // if no initial positions, run packery layout
          this.layout();
          return;
        }
        // parse string to JSON
        if ( typeof positions == 'string' ) {
          try {
            positions = JSON.parse( positions );
          } catch( error ) {
            console.error( 'JSON parse error: ' + error );
            this.layout();
            return;
          }
        }
        
        attr = attr || 'id'; // default to id attribute
        this._resetLayout();
        // set item order and horizontal position from saved positions
        this.items = positions.map( function( itemPosition ) {
          var selector = '[' + attr + '="' + itemPosition.attr  + '"]'
          var itemElem = this.element.querySelector( selector );
          var item = this.getItem( itemElem );
          item.rect.y = itemPosition.y * this.packer.height;
          return item;
        }, this );
        this.shiftLayout();
      };

      // -----------------------------//

      // init Packery
      var grid = document.querySelector('.grid');
      var pckry = new Packery( grid, {
        itemSelector: '.grid-item',
        columnWidth: '.grid-sizer',
        percentPosition: true,
        initLayout: false, // disable initial layout
      });

      // get saved dragged positions
      var initPositions = localStorage.getItem('dragPositions');
      // init layout with saved positions
      pckry.initShiftLayout( initPositions, 'data-item-id' );

      // make draggable
      var items = grid.querySelectorAll('.grid-item');
      for ( var i=0; i < items.length; i++ ) {
        var itemElem = items[i];
        var draggie = new Draggabilly( itemElem );
        pckry.bindDraggabillyEvents( draggie );
      }

      // save drag positions on event
      pckry.on( 'dragItemPositioned', function() {
        var positions = pckry.getShiftPositions('data-item-id');
        // save drag positions
        localStorage.setItem( 'dragPositions', JSON.stringify( positions ) );
      });
    </script>

          // itemsDesktop : false,
          // itemsDesktopSmall : false,
          // itemsTablet: false,
          // itemsMobile : false
        $('#map').addClass('scrolloff'); // set the pointer events to none on doc ready
        $('.map-container').on('click', function () {
          $('#map').removeClass('scrolloff'); // set the pointer events true on click
        });
        // you want to disable pointer events when the mouse leave the canvas area;
        $(".map-container").mouseleave(function () {
          $('#map').addClass('scrolloff'); // set the pointer events to none when mouse leaves the map area
        });
      });
      
    </script>
